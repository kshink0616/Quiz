<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../style/title.css" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
    
    <title>ITクイズ</title>
    
</head>
<body id="titleBody">
    <div id="titleText">ITクイズ</div>

    <div class="buttonsBlock">
        <button id="startButton">スタート</button><br>
        <button id="optionButton" data-bs-toggle="modal" data-bs-target="#exampleModal">オプション</button>
    </div>
  
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Option</h1>
                </div>
                <div class="modal-body" style="background-color: #f5f5f5;">
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="scoreConfig">
                        <label class="form-check-label" for="scoreConfig">回答の途中でスコアを表示する</label>
                </div>
                <div class="form-check form-switch mt-3">
                    <input class="form-check-input" type="checkbox" role="switch" id="rankConfig">
                    <label class="form-check-label" for="rankConfig">回答の途中でランクを表示する</label>
                </div>
                <label class="mt-4">カラーテーマ</label>
                <select class="form-select form-select-sm" id="colorThemeConfig">
                    <option value="G">Emerald Green</option>
                    <option value="B">Sapphire Blue</option>
                    <option value="R">Ruby Red</option>
                    <option value="Y">Topaz Yellow</option>
                </select>
            </div>
            <div class="modal-footer">
                <button id="okButton" type="button" class="btn btn-primary" data-bs-dismiss="modal">OK</button>
            </div>
        </div>
    </div>

  
    <script src="../script/title.js"></script>
    <noscript>JavaScriptを有効にしてください</noscript>
</body>
</html>
